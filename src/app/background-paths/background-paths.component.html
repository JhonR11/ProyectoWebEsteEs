<div class="relative min-h-full w-full flex items-center justify-center overflow-hidden bg-white dark:bg-neutral-950">
  <!-- Background Paths -->
  <div class="absolute inset-0 pointer-events-none">
    <svg class="w-full h-full text-slate-950 dark:text-white" viewBox="0 0 696 316" fill="none">
      <title>Background Paths</title>
      <g *ngFor="let path of paths">
        <path 
          [attr.d]="path.d" 
          stroke="currentColor" 
          [attr.stroke-width]="path.width" 
          [attr.stroke-opacity]="0.1 + path.id * 0.03"
          class="path-animation"
          [style.animation-duration]="path.animationDuration"
          [style.animation-delay]="path.animationDelay">
        </path>
      </g>
      <g *ngFor="let path of paths2">
        <path 
          [attr.d]="path.d" 
          stroke="currentColor" 
          [attr.stroke-width]="path.width" 
          [attr.stroke-opacity]="0.1 + path.id * 0.03"
          class="path-animation"
          [style.animation-duration]="path.animationDuration"
          [style.animation-delay]="path.animationDelay">
        </path>
      </g>
    </svg>
  </div>

  <!-- Main Content -->
  <div class="relative z-10 container mx-auto px-4 md:px-6 text-center">
    <div @fadeIn class="max-w-4xl mx-auto">
      <!-- Title with animated letters -->
      <h1 class="text-5xl sm:text-7xl md:text-8xl font-bold mb-8 tracking-tighter">
        <ng-container *ngFor="let word of words; let wordIndex = index">
          <span class="inline-block mr-4 last:mr-0">
            <ng-container *ngFor="let letter of word.split(''); let letterIndex = index">
              <span 
                @letterAnimation
                [style.animation-delay]="getLetterDelay(wordIndex, letterIndex)"
                class="inline-block text-transparent bg-clip-text 
                       bg-gradient-to-r from-neutral-900 to-neutral-700/80 
                       dark:from-white dark:to-white/80">
                {{letter}}
              </span>
            </ng-container>
          </span>
        </ng-container>
      </h1>

      <!-- Button -->
      <div *ngIf="!showForm"
        class="inline-block group relative bg-gradient-to-b from-black/10 to-white/10 
               dark:from-white/10 dark:to-black/10 p-px rounded-2xl backdrop-blur-lg 
               overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300">
        <button 
          (click)="toggleForm()"
          class="rounded-[1.15rem] px-8 py-6 text-lg font-semibold backdrop-blur-md 
                 bg-white/95 hover:bg-white/100 dark:bg-black/95 dark:hover:bg-black/100 
                 text-black dark:text-white transition-all duration-300 
                 group-hover:-translate-y-0.5 border border-black/10 dark:border-white/10
                 hover:shadow-md dark:hover:shadow-neutral-800/50">
          <span class="opacity-90 group-hover:opacity-100 transition-opacity">Iniciar Sesión</span>
          <span class="ml-3 opacity-70 group-hover:opacity-100 group-hover:translate-x-1.5 
                       transition-all duration-300">
            →
          </span>
        </button>
      </div>

      <!-- Login/Register Form -->
      <div *ngIf="showForm" @formAnimation="showForm ? 'visible' : 'hidden'" class="mt-8">
        <app-login-form (closeForm)="toggleForm()"></app-login-form>
      </div>
    </div>
  </div>
</div>
