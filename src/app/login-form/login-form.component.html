<div class="login-container">
  <app-background-elements></app-background-elements>
  
  <!-- Scan line effect -->
  <div 
    class="scan-line"
    [style.background-position]="'0 ' + scanLine() + '%'"
  ></div>
  
  <!-- Static noise overlay -->
  <div class="static-noise"></div>
  
  <!-- Main content container -->
  <div class="content-container">
    <!-- Header -->
    <div class="header">
      <div [class]="initialized() ? 'header-content initialized' : 'header-content'">
        <h1 class="title">PILOT AUTHENTICATION</h1>
        <div class="title-divider">
          <div class="divider-line"></div>
          <div class="divider-text">AC-SYSTEM</div>
          <div class="divider-line"></div>
        </div>
      </div>
      
      <!-- Loading indicator -->
      <div [class]="showForm() ? 'loading-indicator hidden' : 'loading-indicator'">
        <div class="loading-content">
          <div class="loading-text">INITIALIZING</div>
          <div class="loading-bar">
            <div class="loading-progress" [style.width]="initialized() ? '100%' : '0%'"></div>
          </div>
          <div class="loading-percentage">{{initialized() ? '100%' : '...'}}</div>
        </div>
      </div>
    </div>
    
    <!-- Login Form -->
    <div [class]="showForm() ? 'form-container visible' : 'form-container'">
      <form (submit)="$event.preventDefault(); handleSubmit()">
        <div class="form-group">
          <div class="form-label-container">
            <label for="id" class="form-label">
              <span class="label-indicator"></span>
              PILOT_ID
            </label>
            <div class="form-ref">REF.001</div>
          </div>
          <div class="input-container">
            <input
              id="id"
              [value]="id()"
              (input)="updateId($event)"
              required
              class="form-input"
              placeholder="ENTER PILOT IDENTIFICATION"
            />
            <div class="input-indicator">
              <div class="indicator-dot"></div>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <div class="form-label-container">
            <label for="password" class="form-label">
              <span class="label-indicator"></span>
              ACCESS_KEY
            </label>
            <div class="form-ref">REF.002</div>
          </div>
          <div class="input-container">
            <input
              id="password"
              type="password"
              [value]="password()"
              (input)="updatePassword($event)"
              required
              class="form-input"
              placeholder="ENTER ACCESS KEY"
            />
            <div class="input-indicator">
              <div class="indicator-dot"></div>
            </div>
          </div>
        </div>
        
        <button 
          type="submit" 
          [disabled]="loading()"
          class="submit-button"
        >
          <div class="button-shine"></div>
          
          @if (loading()) {
            <div class="button-content">
              <div class="loader"></div>
              <span>AUTHENTICATING...</span>
            </div>
          } @else {
            <div class="button-content">
              <span>AUTHENTICATE</span>
              <span class="button-arrow">â–¶</span>
            </div>
          }
        </button>
        
        <div class="form-footer">
          <div>SYSTEM.VER.6.0.2</div>
          <div class="footer-brand">RAVEN CORPORATION</div>
        </div>
      </form>
    </div>
  </div>
</div>
