<div class="bg-white dark:bg-neutral-900 rounded-2xl shadow-xl p-6 max-w-md w-full mx-auto backdrop-blur-lg border border-black/10 dark:border-white/10">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-neutral-900 dark:text-white">
      {{ isLogin ? 'Iniciar Sesión' : 'Registrarse' }}
    </h2>
    <button 
      (click)="closeForm.emit()" 
      class="text-neutral-500 hover:text-neutral-700 dark:text-neutral-400 dark:hover:text-white transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <!-- Tab Buttons -->
  <div class="flex mb-6 bg-neutral-100 dark:bg-neutral-800 rounded-lg p-1">
    <button 
      (click)="isLogin = true" 
      [class.bg-white]="isLogin"
      [class.dark:bg-neutral-700]="isLogin"
      [class.text-neutral-900]="isLogin"
      [class.dark:text-white]="isLogin"
      [class.text-neutral-600]="!isLogin"
      [class.dark:text-neutral-400]="!isLogin"
      class="flex-1 py-2 rounded-md transition-all duration-200 font-medium">
      Iniciar Sesión
    </button>
    <button 
      (click)="isLogin = false"
      [class.bg-white]="!isLogin"
      [class.dark:bg-neutral-700]="!isLogin"
      [class.text-neutral-900]="!isLogin"
      [class.dark:text-white]="!isLogin"
      [class.text-neutral-600]="isLogin"
      [class.dark:text-neutral-400]="isLogin"
      class="flex-1 py-2 rounded-md transition-all duration-200 font-medium">
      Registrarse
    </button>
  </div>

  <!-- Login Form -->
  <div *ngIf="isLogin" [@tabAnimation]="isLogin ? 'login' : 'register'">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="login-email" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Email</label>
        <input 
          type="email" 
          id="login-email" 
          name="email"
          [(ngModel)]="loginData.email"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <div class="mb-6">
        <label for="login-password" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Contraseña</label>
        <input 
          type="password" 
          id="login-password" 
          name="password"
          [(ngModel)]="loginData.password"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <button 
        type="submit"
        class="w-full py-3 px-4 bg-neutral-900 dark:bg-white text-white dark:text-neutral-900 
               rounded-lg font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 
               transition-colors duration-200 focus:outline-none focus:ring-2 
               focus:ring-offset-2 focus:ring-neutral-500 dark:focus:ring-neutral-400">
        Iniciar Sesión
      </button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-sm text-neutral-600 dark:text-neutral-400 hover:text-neutral-900 dark:hover:text-white">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <!-- Register Form -->
  <div *ngIf="!isLogin" @tabAnimation="isLogin ? 'login' : 'register'">
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="register-name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Nombre</label>
        <input 
          type="text" 
          id="register-name" 
          name="name"
          [(ngModel)]="registerData.name"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <div class="mb-4">
        <label for="register-email" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Email</label>
        <input 
          type="email" 
          id="register-email" 
          name="email"
          [(ngModel)]="registerData.email"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <div class="mb-4">
        <label for="register-password" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Contraseña</label>
        <input 
          type="password" 
          id="register-password" 
          name="password"
          [(ngModel)]="registerData.password"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <div class="mb-6">
        <label for="register-confirm-password" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-1">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="register-confirm-password" 
          name="confirmPassword"
          [(ngModel)]="registerData.confirmPassword"
          class="w-full px-4 py-2 rounded-lg border border-neutral-300 dark:border-neutral-700 
                 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-white
                 focus:outline-none focus:ring-2 focus:ring-neutral-500 dark:focus:ring-neutral-400"
          required>
      </div>
      <button 
        type="submit"
        class="w-full py-3 px-4 bg-neutral-900 dark:bg-white text-white dark:text-neutral-900 
               rounded-lg font-medium hover:bg-neutral-800 dark:hover:bg-neutral-200 
               transition-colors duration-200 focus:outline-none focus:ring-2 
               focus:ring-offset-2 focus:ring-neutral-500 dark:focus:ring-neutral-400">
        Registrarse
      </button>
    </form>
  </div>
</div>
